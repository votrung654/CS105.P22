<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñºÔ∏è Ph√≤ng Tranh - Museum Imaginarium</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(46, 139, 87, 0.9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #2E8B57;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46,139,87,0.4);
        }

        #threejs-container {
            width: 100vw;
            height: 100vh;
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 2001;
        }

        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            max-width: 300px;
        }

        .info-panel h3 {
            margin: 0 0 10px 0;
            color: #98FB98;
        }

        .info-panel p {
            margin: 5px 0;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">
        ‚Üê Quay l·∫°i S·∫£nh Ch√≠nh
    </button>

    <div class="loading-text" id="loading-text">ƒêang t·∫£i m√¥ h√¨nh 3D...</div>
    <div id="threejs-container"></div>

    <div class="info-panel">
        <h3>üñºÔ∏è Ph√≤ng Tranh 3D</h3>
        <p>üñ±Ô∏è Chu·ªôt tr√°i: Xoay</p>
        <p>üñ±Ô∏è Chu·ªôt ph·∫£i: Di chuy·ªÉn</p>
        <p>üéØ Cu·ªôn chu·ªôt: Zoom</p>
    </div>

    <script>
        let scene, camera, renderer, controls;

        // Initialize 3D viewer immediately when page loads
        document.addEventListener('DOMContentLoaded', () => {
            init3DViewer();
        });

        function init3DViewer() {
            const container = document.getElementById('threejs-container');
            
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.minDistance = 1;
            controls.maxDistance = 20;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Load GLB model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'models/artifacts/the_picture_gallery.glb',
                function (gltf) {
                    // Scale up the model significantly
                    gltf.scene.scale.set(100, 100, 100);
                    
                    scene.add(gltf.scene);
                    document.getElementById('loading-text').style.display = 'none';
                    
                    // Center the model
                    const box = new THREE.Box3().setFromObject(gltf.scene);
                    const center = box.getCenter(new THREE.Vector3());
                    gltf.scene.position.sub(center);
                    
                    // Adjust camera position based on model size
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    camera.position.set(0, maxDim * 0.3, maxDim * 0.8);
                    
                    animate();
                },
                function (progress) {
                    console.log('Loading progress: ', (progress.loaded / progress.total * 100) + '%');
                },
                function (error) {
                    console.error('Error loading GLB model:', error);
                    document.getElementById('loading-text').textContent = 'L·ªói khi t·∫£i m√¥ h√¨nh 3D';
                }
            );
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
